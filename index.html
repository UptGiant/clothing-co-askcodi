<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clothing Company</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 0 20px;
    }
    h1, h2 {
        text-align: center;
    }
    .product {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        padding: 10px;
    }
    .product img {
        max-width: 100px;
        margin-right: 20px;
    }
    .product button {
        background-color: #333;
        color: #fff;
        padding: 5px 10px;
        border: none;
        cursor: pointer;
    }
</style>
</head>
<body>

<header>
    <h1>Clothing Company</h1>
</header>

<div class="container">
    <h2>Home</h2>
    <p>Welcome to our clothing company website. Check out our latest collection!</p>
</div>

<div class="container" style="background-color: #f9f9f9;">
    <h2>Products</h2>
    <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <div>
            <h3>Product 1</h3>
            <p>$20</p>
        </div>
        <button onclick="addToCart('Product 1', 20)">Add to Cart</button>
    </div>
    <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <div>
            <h3>Product 2</h3>
            <p>$25</p>
        </div>
        <button onclick="addToCart('Product 2', 25)">Add to Cart</button>
    </div>
</div>

<div class="container" style="background-color: #f9f9f9;">
    <h2>Checkout</h2>
    <ul id="cartList"></ul>
    <p id="totalPrice">Total Price: $0</p>
    <button onclick="checkout()">Checkout</button>
</div>

<script>
    let cart = [];
    
    function addToCart(product, price) {
        cart.push({ product, price });
        updateCartList();
        updateTotalPrice();
    }

    function updateCartList() {
        const cartList = document.getElementById('cartList');
        cartList.innerHTML = '';
        cart.forEach(item => {
            const li = document.createElement('li');
            li.textContent = `${item.product} - $${item.price}`;
            cartList.appendChild(li);
        });
    }

    function updateTotalPrice() {
        const totalPrice = document.getElementById('totalPrice');
        const total = cart.reduce((acc, item) => acc + item.price, 0);
        totalPrice.textContent = `Total Price: $${total}`;
    }

    function checkout() {
        alert('Order placed! Thank you for shopping with us.');
        cart = [];
        updateCartList();
        updateTotalPrice();
    }
</script>

</body>
</html>
